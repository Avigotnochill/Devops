apiVersion: apps/v1
kind: Deployment
metadata:
  name: sandstone-frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: sandstone-frontend
  template:
    metadata:
      labels:
        app: sandstone-frontend
    spec:
      containers:
      - name: sandstone-frontend
        image: avigotnochill/devops-frontend:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 80
